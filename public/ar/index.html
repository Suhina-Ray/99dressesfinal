<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Try-On MVP</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(135deg, #f6f7fb, #eef1f7);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .app {
        background: #ffffff;
        width: 460px;
        padding: 20px 20px 24px;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      h2 {
        margin: 0 0 14px;
        font-size: 22px;
        font-weight: 600;
        color: #222;
      }

      .container {
        position: relative;
        width: 400px;
        height: 300px;
        margin: 0 auto 16px;
        border-radius: 14px;
        overflow: hidden;
        background: #000;
      }

      video,
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 400px;
        height: 300px;
        object-fit: cover;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .controls-row {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      button {
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #startBtn {
        background: #4caf50;
        color: white;
        font-weight: 500;
      }

      #startBtn:hover {
        background: #43a047;
      }

      .nav-btn {
        background: #f1f3f7;
        color: #333;
      }

      .nav-btn:hover {
        background: #e4e7ee;
      }

      .hint {
        font-size: 13px;
        color: #777;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <h2>AR Try-On</h2>

      <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
      </div>

      <div class="controls">
        <button id="startBtn">Enable Camera</button>

        <div class="controls-row">
          <button class="nav-btn" onclick="prevOutfit()">⬅ Prev</button>
          <button class="nav-btn" onclick="nextOutfit()">Next ➡</button>
        </div>

        <div class="hint">Adjust your position for better fit</div>
      </div>
    </div>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script src="script.js"></script>
  </body>
</html>
